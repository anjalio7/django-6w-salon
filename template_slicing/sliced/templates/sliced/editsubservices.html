{% extends 'sliced/layout.html' %}
{% load static %}
{% block body %}

<!-- banner -->
<div class="inner_page_agile">
    <h3>SubService</h3>
    <!-- <p>Add Some Short Description</p> -->

</div>


<div class="inner_content_info_agileits">
    <div class="container">
        <div class="tittle_head_w3ls">
            <h3 class="tittle">Sub Services</h3>
        </div>
        {% if msg %}
        <div class="alert alert-danger ">
            {{msg}}
        </div>
    {% endif %}
        <div class="container shadow">
            <div class="w3layouts_mail_grid border">
                <div class="single">
                    <form action ="{% url 'editSubService' data.id %}" method="post" enctype="multipart/form-data" class="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Service</label>
                            <select class="form-control" name="serv" id="" required>
                                {% for i in service %}
                                    <option value="" selected disabled>Select Service</option>
                                    <option {% if i.id == data.service_id.id %} selected {% endif %} value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="">NAME</label>
                            <input type="text" class="form-control" name = "name" placeholder="Enter name" value="{{data.name}}" required>
                
                        </div>
                
                
                        <div class="form-group">
                            <label for="">PRICE</label>
                            <input type="number" class="form-control" min="10" name = "price" placeholder="Enter price" required value="{{data.price}}">
                        
                        </div>
                
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea name="desc" id="" cols="30" rows="3" required>{{data.description}}</textarea>
                        </div>
                
                         <div class="form-group">
                            <label for="">IMAGES</label> 
                            <!-- <input type="text" name="images" multiple="multilpe"> -->
                            <input type="file" class="form-control" name="images">
                        
                        </div>
                
                        <button class="btn btn-warning d-block m-auto" type="submit">Edit</button>
    
                
                    </form>
                </div>
                
        
            </div>
        </div>
    </div>
</div>


    
    
            
{% endblock %}
