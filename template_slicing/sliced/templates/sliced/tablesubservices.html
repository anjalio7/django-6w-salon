{% extends 'sliced/layout.html' %}
{% load static %}
{{% block body %}

<!-- banner -->
<div class="inner_page_agile">
    <h3>SUB SERVICES</h3>
    <!-- <p>Add Some Short Description</p> -->
</div>
<br><br>
<center>
<div class="col-sm-12 mx-5">
        <a class="btn btn-success" href="{% url 'subServices' %}"> Add Subservices
        </a>
</div> 
</center>
<br><br>
<!-- <table border="4" bgcolor="" allign="center" cellpadding="5px" cellspacing="5px" width="50%" height="100px"> -->
    <div class="container">
        <table class="table table-striped table-bordered">
        
            <br><br>
    
        <tr>
            <th>ID</th>
            <th>Service</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
            <tr>
               <td>{{i.id}}</td>
               <td>{{i.service_id.name}}</td>
               <td>{{i.name}}</td>
               <td>{{i.price}}</td>
               <td>{{i.description}}</td>
               <td>
                <img src="{{i.image.url}}" alt="" height="200px" width = "200px">
               </td>
            <td>
                <a href="{% url 'editSubService' i.id %}">
                    <button class="btn btn-success">Edit</button>
                </a>
                
            </td>
            <td>
                <a href="{% url 'deleteSubService' i.id %}">
                    <button class="btn btn-success">Delete</button>
                </a>
            </td>
            </tr>
        {% endfor %}
    </table>
    </div>
   
{% endblock %}
