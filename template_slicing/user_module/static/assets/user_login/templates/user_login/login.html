{% extends 'user_login/layout.html' %}
{% load static %}

{% block body %}
    {% if message %}
        <div class="alerts">
            {{message}}
        </div>
    {% endif %}
    
        <form action="{% url 'login' %}" method = "post">
            {% csrf_token %}
            <div class="container">
                <label for="names">Username</label>
                <input type="text" id = "names" name = "username"/>
                <label for="pass">Password</label>
                <input type="password" id = "pass" name = "password"/>
                <input type="submit" value = "Submit">
            </div>            
        </form>
    
{% endblock %}
